<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Automotivo</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <style>
        /* Estilo básico para tema automotivo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .graficos-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .grafico-titulo {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Análise do Mercado Automotivo</h1>
        <nav>
            <a href="index.html">Global</a>
            <a href="#">Minha Região</a>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container">
            <!-- Gráfico de vendas por marca -->
            <div>
                <div class="grafico-titulo">Vendas por Marca (2024)</div>
                <div id="grafico-vendas-marca"></div>
            </div>

            <!-- Gráfico de crescimento de mercado -->
            <div>
                <div class="grafico-titulo">Crescimento do Mercado Automotivo (Últimos 5 Anos)</div>
                <div id="grafico-crescimento"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Nathan</p>
    </footer>
    <script>
        // Gráfico de Vendas por Marca
        const dadosVendasMarca = [
            {
                x: ['Toyota', 'Volkswagen', 'Ford', 'Hyundai', 'BMW'],
                y: [850, 780, 600, 550, 400],
                type: 'bar',
                marker: { color: ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FFC133'] }
            }
        ];

        const layoutVendasMarca = {
            title: 'Vendas por Marca (em milhares)',
            xaxis: { title: 'Marca' },
            yaxis: { title: 'Vendas (milhares)' }
        };

        Plotly.newPlot('grafico-vendas-marca', dadosVendasMarca, layoutVendasMarca);

        // Gráfico de Crescimento de Mercado
        const dadosCrescimento = [
            {
                x: ['2019', '2020', '2021', '2022', '2023'],
                y: [5.2, 4.8, 6.1, 6.5, 7.0],
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#2c3e50', width: 3 }
            }
        ];

        const layoutCrescimento = {
            title: 'Crescimento Anual do Mercado (%)',
            xaxis: { title: 'Ano' },
            yaxis: { title: 'Crescimento (%)' }
        };

        Plotly.newPlot('grafico-crescimento', dadosCrescimento, layoutCrescimento);
    </script>
</body>
</html>
